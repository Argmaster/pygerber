---
name: Unit Tests

on:
  push:
    branches:
      - main
      - dev
      - fix/**
      - hotfix/**
      - feature/**
      - release/**
      - dependabot/**
      - maintenance/**
    paths:
      - src/**
      - test/**
      - .github/**
      - pyproject.toml
      - poetry.lock

  pull_request:
    branches:
      - main
      - dev
      - fix/**
      - hotfix/**
      - feature/**
      - release/**
      - dependabot/**
      - maintenance/**
    types:
      - opened
      - reopened

  schedule:
    - cron: 0 12 * * 6

  workflow_dispatch:

concurrency:
  group: ${{ github.action_path }}-${{ github.ref }}-unit-tests
  cancel-in-progress: false

jobs:
  run-unit-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.6.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.7.0
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"

      - name: Install Poetry
        run: pip install poetry==1.6.1

      - name: Install dependencies
        run: poetry install --no-cache --sync --extras=svg

      - name: Run unit tests
        run: poetry run poe run-unit-tests

      - name: Dump coverage
        run: poetry run coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON
          flags: unittests
          files: ./coverage.xml
          verbose: true
