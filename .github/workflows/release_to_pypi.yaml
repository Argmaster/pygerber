---
# https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
name: Publish ğŸ“¦ to PyPI

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:

jobs:
  deploy-to-pypi:
    if: github.repository_owner == 'Argmaster'
    name: Deploy ğŸ“¦
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python 3.8
        uses: actions/setup-python@v4.7.0
        with:
          python-version: "3.8"
          architecture: "x64"

      - name: Install Poetry ğŸ“œ
        run: pip install poetry==1.8.4

      - name: Install base dependencies ğŸ—„ï¸
        run: poetry install --no-cache

      - name: Build distribution ğŸ“¦
        run: poetry run poetry build

      - name: Publish distribution ğŸ“¦ to PyPI
        # Executed only for version tag push event
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
