extend = "../../pyproject.toml"

[lint]
ignore = [
    "S101",   # Assertions are OK in test code.
    "N802",   # Project names are used as test names thus causing conflicts with this rule.
    "D",      # Only limited docstrings are required.
    "SLF001", # Tests can access private members.
    "E501",   # Sometimes test data cant be truncated to desired line width.
    "T201",   # Prints in example code are more than useful.
    "T203",   # PPrints in example code are more than useful.
    "I001",
    "I002",
    "N999",
]
